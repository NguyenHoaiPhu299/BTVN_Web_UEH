<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bảng Giá Sản Phẩm</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="bang-gia-sanpham" style="padding-bottom: 10px;">
        <table border="1" cellspacing="0" cellpadding="10" style="width: 600px">
            <tr>
                <th colspan="3" class="header" style="background-color: aqua; font-size: 30px; font-weight: bold;">Bảng giá sản phẩm</th>
            </tr>
            <tr >
                <td style="text-align: center;">
                    <table border="1" cellspacing="0" cellpadding="10" style="margin: auto;">
                        <tr>
                            <td style="font-weight: bold;">Nơi sản xuất</td>
                            <td>Việt Nam</td>
                        </tr>
                        <tr>
                            <td style="font-weight: bold;">Giá tiền</td>
                            <td>300.000đ</td>
                        </tr>
                        <tr>
                            <td style="font-weight: bold;">Thời gian bảo hành</td>
                            <td>6 tháng</td>
                        </tr>
                    </table>
                </td>
                <td colspan="2" style="text-align: center;">
                    <img src="./img/shoes.jpg" alt="Shoe Image" style="width: 150px;">
                </td>
            </tr>
        </table>
    </div>

    <div class="mang-nt-gt">
        <table border="1" style="width: 600px">
            <tr>
                <th colspan="3" class="header" style="color: blue; font-size: 30px; font-weight: bold;">Mạng nghệ thuật & giải trí</th>
            </tr>
            <tr >
                <th style="width: 50%;">Phim</th>
                <th style="width: 50%;">Ngày chiếu</th>
            </tr>
            <tr >
                <td style="text-align: center;">Sherlock Holmes</td>
                <td style="text-align: center;">Thứ</td>
            </tr>
            <tr >
                <td style="text-align: center;">Lovejoy</td>
                <td style="text-align: center;">Thứ hai</td>
            </tr>
        </table>
    </div>
</body>
</html>
