<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hover Effect Example</title>
    <style>
        body, html {
            height: 100%;
            margin: 0;
            background-color: #f0f0f0;
        }

        .hover-effect {
            background-color: blue;
            font-size: 20px;
            padding: 10px;
            transform: matrix(1, 0, 0, 1, 0, 0);
            transition: all 0.5s ease;
            color: white;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) matrix(1, 0, 0, 1, 0, 0);
        }

        .hover-effect:hover {
            background-color: red;
            font-size: 50px;
            transform: translate(-50%, -50%) matrix(1.4, -0.54, 0.54, 1.4, 0, 0);
        }
    </style>
</head>
<body>
    <div class="hover-effect">Khoa CNTTKD</div>
</body>
</html>
